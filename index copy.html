<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Paws Pet Store</title>

    <!-- Preload critical resources -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" as="style">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="style">
    <link rel="preload"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Chewy&display=swap"
        as="style">
    <link rel="preload" href="Images/LogoWithoutNameNew.png" as="image">

    <!-- CSS -->
     <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Chewy&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.5.0/css/glide.core.min.css">

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#" aria-label="Happy Paws Home">
                <img src="Images/LogoWithoutNameNew.png" alt="Happy Paws Logo" class="logo-img" loading="lazy">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-label="Toggle navigation">
                <i class="fas fa-paw"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="productsDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Products
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="productsDropdown">
                            <li><a class="dropdown-item" href="#">Dog Supplies</a></li>
                            <li><a class="dropdown-item" href="#">Cat Supplies</a></li>
                            <li><a class="dropdown-item" href="#">Small Pets</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">All Products</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>

                <div class="d-flex align-items-center">
                    <a href="#" class="btn btn-paws me-2">
                        <i class="fas fa-bone me-1"></i> Shop Now
                    </a>
                    <a href="#" class="cart-icon" aria-label="Shopping Cart">
                        <i class="fas fa-shopping-basket"></i>
                        <span class="cart-count">3</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>


    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.5.0/glide.min.js" defer></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Navbar scroll effect
            const navbar = document.querySelector('.navbar');
            const logoImg = document.querySelector('.logo-img');

            function handleScroll() {
                if (window.scrollY > 30) {
                    navbar.classList.add('scrolled');
                    logoImg.style.height = '40px';
                } else {
                    navbar.classList.remove('scrolled');
                    logoImg.style.height = '48px';
                }
            }

            window.addEventListener('scroll', handleScroll);
            handleScroll(); // Initialize

            // Animate elements on load
            const animateElements = (elements, delay) => {
                elements.forEach((el, i) => {
                    el.style.opacity = '0';
                    el.style.transform = 'translateY(-10px)';
                    el.style.animation = `fadeIn 0.4s ease forwards ${i * 0.1 + delay}s`;
                });
            };

            animateElements(document.querySelectorAll('.nav-item'), 0.3);
            animateElements(document.querySelectorAll('.btn-paws, .cart-icon'), 0.8);
        });
    </script>
</body>
</html>
